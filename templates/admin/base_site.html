{% extends "admin/base.html" %}

{% block title %}{{ title }} | Administrator{% endblock %}

{% block extrastyle %}
    <style>
        #header {
            background-color: #2C2B3C;
        }

        .button, input[type=submit], input[type=button], .submit-row input, a.button {
            background-color: #2C2B3C;
        }

        .button:active, input[type=submit]:active, input[type=button]:active, .button:focus, input[type=submit]:focus, input[type=button]:focus, .button:hover, input[type=submit]:hover, input[type=button]:hover {
            background-color: #ba2121;
        }

        .login #container {
            border-color: #66AFE9;
            box-shadow: inset 0px 1px 1px rgba(0, 0, 0, 0.075), 0px 0px 8px rgba(102, 175, 233, 0.60);
            outline: 0;
        }
        body {
            background-color: #FFFFFF;
        }
        .module h2, .module caption, .inline-group h2{
            background: #232230;

        }
        div.breadcrumbs{
            background: #232230;
        }
        #changelist #toolbar{
            background: #4682B4;
        }
        a:link, a:visited:hover{
            color: #4682B4;
        }
        a:link, a:visited{
            color: #232230;
        }

    </style>
{% endblock %}

{% block branding %}
    <h1 id="site-name"><a href="{% url 'admin:index' %}">Administrator Login</a></h1>
{% endblock %}

{% block nav-global %}{% endblock %}
